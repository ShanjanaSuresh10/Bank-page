<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css"/>
    <title>Bank page</title>

    <style>

      .pop {
        display: none;
        position: relative;
        left: 600px;
      }
      .pop1 {
        width: 300px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: black;
        gap: 15px;
      }
      .pop1 p{
        width: 250px;
        color: white;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;

      }
      .pop1 button{
        width: 50px;
        height: 25px;
      }
      
    </style>
    
  </head>

  <body>
    <!-- TOP NAVIGATION -->

    <div class="pop animate__animated animate__slideInDown">
      <div class="pop1">
        <p>Invalid user ID or password</p>
        <button class="btn" onclick="closebtn()">OK</button>
      </div>
  </div>
  
    <nav>
      <p class="welcome">Log in to get started</p>
      <!-- <img src="logo.png" alt="Logo" class="logo" /> -->
      <div class="login">
        <input
          type="text"
          placeholder="USER"
          class="login_input login_input--user"
        />
        <!-- In practice, use type="password" -->
        <input
        
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login_input login_input--pin"
        />
        <button onclick="login()" class="login__btn">&rarr;</button>
      </div>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current Balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements_type movements_type--deposit">2 Deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4000€</div>
        </div>
        <div class="movements__row">
          <div class="movements_type movements_type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary_value summary_value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary_value summary_value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary_value summary_value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer Money</h2>
        <div class="form form--transfer">
          <input type="text" class="form_input form_input--to" />
          <input type="number" class="form_input form_input--amount" />
          <button class="form_btn form_btn--transfer" onclick=" transferaccount()">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </div>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request Loan</h2>
        <div class="form form--loan">
          <input type="number" class="form_input form_input--loan-amount" />
          <button class="form_btn form_btn--loan" onclick=" requestamount ()">&rarr;</button>
          <label class="form_label form_label--loan">Amount</label>
        </div>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close Account</h2>
        <div class="form form--close">
          <input type="text" class="form_input form_input--user" />
          <input
            type="password"
            maxlength="6"
            class="form_input form_input--pin"
          />
          <button class="form_btn form_btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </div>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <!-- <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer> -->   
  
<script src="./index.js"></script>

  </body>
</html>
